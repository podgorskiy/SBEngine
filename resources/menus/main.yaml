# Example menu

class: BaseMenuState

menu_name: main

vars:
  container_width: 95

colors:
  window_bg: d5e6d5
  panel_bg: f7f6e9

bg_img: graphics/bubble/bg.png
bg_size: cover
bg_pos: center_center

blocks:
  - bg_color: window_bg
    width: container_width:%
    bottom: 30pt
    top: 20pt
    border-radius: 50pt 50pt 50pt 50pt

    blocks:
      - bg_img: graphics/bubble/up.png
        bg_size: contain
        width: 100%
        left: 0pt
        height: 199 / 1536 * 100 :vw%
        top: 0pt
        blocks:
          - bg_img: graphics/bubble/table.png
            bg_size: contain
            clip_overflow: True
            left: 8%
            ctop: 40%
            width: 150pt
            height: 31.7sw%
            blocks:
              - text: "01:48DDD"
                left: 125vh%
                top: 74%
              - bg_img: graphics/bubble/clock.png
                bg_size: contain
                width: 120vh%
                left: -10vh%
                height: 95 / 82 * 100 :sw%
                top: -10vh%

      - name: child1
        bg_color: panel_bg
        width: 150pt
        left: 10pt
        bottom: 10pt
        top: 23vw
        border-radius: 15pt 15pt 15pt 15pt

      - name: child2
        bg_color: panel_bg
        left: 170pt
        right: 10pt
        bottom: 10pt
        top: 23vw
        border-radius: 150pt 5pt 50pt 0pt

        blocks:
          - name: child1
            text: "Some text"
            left: 0pt
            bottom: 100pt

  - name: el2
    width: 150px
    height: 150px
    top: 100px
    left: 100px
